name: Test

on:
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}.${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/worth-nl/notifynl-api

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      db:
        image: postgres:15-bullseye
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: notification_api
          POSTGRES_USER: notify
          POSTGRES_PASSWORD: notify
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 1s
          --health-retries 10

      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      FLASK_APP: 'application:application'
      SQLALCHEMY_DATABASE_URI: postgresql://notify:notify@localhost/notification_api

    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Europe/Amsterdam"

      - uses: actions/checkout@v4

      - uses: gerlero/apt-install@v1
        with:
          packages: build-essential git libcurl4-openssl-dev curl libssl-dev
          install-recommends: false

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true
          cache-dependency-glob: |
            requirements_for_test.in
            requirements_for_test.txt
            requirements_nl_test.txt

      - name: Install application requirements (pip)
        run: uv pip install -r requirements_nl_test.txt

      - uses: astral-sh/ruff-action@v3
        with:
          version-file: requirements_for_test.txt

      - name: Generate version file
        run: make generate-version-file

      - uses: pavelzw/pytest-action@v2
        with:
          job-summary: false
          verbose: false
          emoji: false
          custom-arguments: --junitxml=reports/pytest-unit.xml
          custom-pytest: uv run pytest

      - uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: PyTest Tests
          path: reports/pytest-*.xml
          reporter: java-junit
          only-summary: true
          use-actions-summary: false
          badge-title: PYTEST

  build:
    runs-on: ubuntu-latest

    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set tag
        id: set-tag
        run: |
          TAG=$(date +%Y%m%d).${{ github.run_number }}-dev
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.set-tag.outputs.tag }}
          platforms: linux/amd64
          provenance: false

    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: Test
      url: https://api.test.notifynl.nl

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          repository: Worth-NL/notifynl-charts-private
          ref: main
          token: ${{ secrets.RELEASE_TOKEN }}
        name: Checkout Worth-NL/notifynl-charts-private

      - uses: bwvolleyball/k8s-toolkit@v1.0.0
        with:
          config: ${{ secrets.K8S_CONFIG }}

      - name: Helm chart dependency build
        run: helm dependency build
        working-directory: ${{ github.workspace }}/notifynl-full

      - name: Deploy new tag
        id: helm-deploy
        run: |
          set -x
          helm upgrade --install notifynl notifynl-full/ \
          -n ${{ vars.NAMESPACE }} \
          --reuse-values \
          --set apps.api.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerRetryTasks.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerLetters.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerJobs.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerResearch.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerSender.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerSenderLetters.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerPeriodic.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerReporting.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerSenderLeapiWorkerInternaltters.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerReceipts.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerServiceCallbacks.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.apiWorkerReportRequestsNotificationsTasks.image.tag=${{ needs.build.outputs.tag }} \
          --set apps.celeryBeat.image.tag=${{ needs.build.outputs.tag }} \
          --wait \
          --timeout 300s

      - name: Comment on PR if deployment fails
        if: failure() && steps.helm-deploy.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                "‚ùå **Test environment deployment failed**",
                "",
                "- Environment: `Test`",
                "- Image tag: `${{ needs.build.outputs.tag }}`",
                "",
                "Check the workflow logs for the Helm error output.",
                "",
                "Check the test env k8s state/logs.",
                "",
                "Check if the helm release needs a rollback.",
                "",
                "Most likely issues:",
                "- DB migration desync",
                "- Package visibility",
                "- ghcr.io credentials expiration or change"
              ].join("\n")
            })
